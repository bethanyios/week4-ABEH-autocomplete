<!DOCTYPE html>
<html lang="en">

<head>
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="./img/football.png" />
  <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">
  <!-- <link href="https://footballers-and-their-birds.herokuapp.com/css/flaticon.css" rel="stylesheet"> -->
  <title>Footballers and their Birds</title>
</head>

<body>
  <script src="./index.js"></script>

  <section class="topBirds">
    <object data="./img/dove.svg" type="image/svg+xml" class="dove">
    </object>
    <object data="./img/hummingbird.svg" type="image/svg+xml" class="humming">
    </object>
  </section>

  <section class ="textContainer">
    <h1>Footballers and their Birds</h1>
    <div class="searchContainer">
      <input id="userInput" type="text" name="search-bar" required />
      <a id="searchButton"><img src="img/binoculars-512.png" alt="Click to search" name="submit" /></a>
      <ul id="dropdownList"></ul>
    </div>
  </section>

  <section class="bottomBirds">
    <object data="./img/dove.svg" type="image/svg+xml" class="dove">
    </object>
    <object data="./img/hummingbird.svg" type="image/svg+xml" class="humming">
    </object>
  </section>

  <script>
    const placeholders = [
      "Don't be krul, I know you're a keeper!",
      "Another line",
      "And another one"
    ];
    const randomPlaceholder = Math.floor(Math.random() * placeholders.length);
    document.getElementById("userInput").placeholder =
      placeholders[randomPlaceholder];
  </script>
</body>

</html>
